<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Stress Level Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Stress Level Prediction</h1>
        <form method="post" action="/predict">
            <label for="age">Age:</label>
            <input type="number" name="age" required><br>
            
            <label for="heart_rate">Heart Rate:</label>
            <input type="number" name="heart_rate" required><br>
            
            <label for="gender">Gender:</label>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            
            <label for="sleep_hours">Sleep Hours:</label>
            <input type="number" name="sleep_hours" required><br>
            
            <button type="submit">Predict</button>
        </form>
        
        {% if prediction is defined %}
            <p class="result">Predicted Stress Level: {{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
